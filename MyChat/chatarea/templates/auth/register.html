{% extends "base.html" %}
{% block content %}

<h1>Registrierung</h1>

<form method="POST">
    {% csrf_token %}
    <div><input type="text" name="username" placeholder="User"></div>
    <div><input type="email" name="email" placeholder="Mail"></div>
    <div><input type="password" name="password" placeholder="Password"></div>
    <div><button>Register</button></div>
</form>

{% endblock %}
