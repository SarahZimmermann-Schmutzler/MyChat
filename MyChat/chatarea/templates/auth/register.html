{% extends "base.html" %}
{% block content %}

<style>
    .content-container {
        width: 100%;
        height: 50vh;
        display: flex;
        /* background-color: blueviolet; */

        @media(max-width: 699px) {
            flex-direction: column;
        }
    }

    .left-container {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items:flex-end;
        margin-right: 20px;
        /* background-color: aqua; */

        @media(max-width: 699px) {
            width: 100%;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            margin-right: 0;
        }
    }

    .text-container {
        margin-bottom: 20px;
        font-size: 18px;
    }

    .cat {
        @media(max-width: 449px) {
            width: 150px;
        }
    }

    .right-container {
        width: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: 20px;
        /* background-color: yellow; */

        @media(max-width: 699px) {
            width: 100%;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            margin-right: 0;
        }
    }

    .form {
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;

        @media(max-width: 699px) {
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    }

    .mdl-textfield__input {
        width: 80%;
    }
</style>


<div class="content-container">
    <div class="left-container">
        <div class="text-container">
            <span style="color: #3F51B5; font-weight: bold;">Join us!</span> Chet le chat says hi.
        </div>

        <div>
            {% load static %}
            <img class="cat" src="{% static 'img/hi.png' %}">
        </div>
    </div>

    <div class="right-container">
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="username" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" name="email" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
