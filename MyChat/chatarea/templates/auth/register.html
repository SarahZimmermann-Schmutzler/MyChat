{% extends "base.html" %}
{% block content %}

<div class="content-container-register">
    <div class="left-container-register">
        <div class="text-container-register">
            <span style="color: #3F51B5; font-weight: bold;">Join us!</span> Chet le chat says hi.
        </div>

        <div>
            {% load static %}
            <img class="cat-register" src="{% static 'img/hi.png' %}">
        </div>
    </div>

    <div class="right-container-register">
        <form class="form-register" method="POST">
            {% csrf_token %}
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="username" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" name="email" id="email">
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
