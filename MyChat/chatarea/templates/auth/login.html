{% extends "base.html" %}
{% block content %}

<style>
    .content-container {
        width: 100%;
        height: 50vh;
        display: flex;
        /* background-color: blueviolet; */
    }

    .left-container {
        width: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items:flex-end;
        margin-right: 20px;
        /* background-color: aqua; */
    }

    .text-container {
        margin-bottom: 20px;
        font-size: 18px;
    }

    .right-container {
        width: 50%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left: 20px;
        /* background-color: yellow; */
    }

    .form {
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
    }

    .sign-in {
        /* margin-top: -430px; */
        position: absolute;
        top: 50px;
        right: 100px;
    }

    .mdl-textfield__input {
        width: 80%;
    }
</style>

<div class="content-container">
    <div class="left-container">
        <div class="text-container">
            <span style="color: #3F51B5; font-weight: bold;">Please</span> Chet le chat and <span style="color: #3F51B5; font-weight: bold;">log in</span>
            {% if wrongPassword %}
            <p style="color:#FF4081; margin-top: 20px;">Username or Password is wrong</p>
            {% endif %}
        </div>

        <div>
            {% load static %}
            <img src="{% static 'img/cat.png' %}">
        </div>
    </div>

    <div class="right-container">
        <form class="form" method="POST" action="/login/">
            {% csrf_token %}
            <!-- muss immer mit! sonst werden daten nicht an Backend weitergeleitet -->
            <input type="hidden" name="redirect" value="{{redirect}}">
            <!-- im Frontend fehlt Login-Parameter, deswegen Ã¼bernehmen wir ihn aus dem Backend als hidden Input -->
            
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" name="username" id="username">
                <label class="mdl-textfield__label" for="username">Username</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" name="password" id="password">
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Login</button>
            </div>
        </form>

        <form class="sign-in" action="/register/">
            {% csrf_token %}
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
