<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="stylesheet" href="{% static 'css/logout.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/cat.png' %}">
    <!-- <script src="{% static 'js/script.js' %}"></script> -->
    <script src="{% static 'js/logout.js' %}"></script>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>MyChat</title>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row title-container-base">
                <!-- Title -->
                {% if request.user.is_authenticated %}
                <span class="mdl-layout-title welcome-base">Welcome to MyChat, {{request.user}}</span>
                <!-- user is welcomed by name if logged in -->

                {% else %}
                <span class="welcome-base">Welcome to MyChat</span>

                {% endif %}
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content-base">
                <!-- Your content goes here -->
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
